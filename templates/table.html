<!DOCTYPE html>

<link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
<head>
    <title>Table</title>
</head>
<body>
    <p>{{myresult}}</p>
    <table>
        <thead>
          <tr>
            <th>PersonID</th>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Address</th>
            <th>City</th>
            <th>Postal Code</th>
            <th>Country</th>
            <th>Username</th>
            <th>Password</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
            <tr>
                <th>{{i[0]}}</th>
                <th>{{i[1]}}</th>
                <th>{{i[2]}}</th>
                <th>{{i[3]}}</th>
                <th>{{i[4]}}</th>
                <th>{{i[5]}}</th>
                <th>{{i[6]}}</th>
                <th>{{i[7]}}</th>
                <th>{{i[8]}}</th>
                <th><a href="/updateinformationpage?id={{i[0]}}"><button class="calculatebtn">Update</button></a>
                <a href="/deleteuser?id={{i[0]}}"><button class="calculatebtn">Delete</button></a></th>
            </tr>
        </tbody>
      </table>
      <p>Status: {{status}}</p>
</body>
